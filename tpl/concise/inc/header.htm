		<script type="text/javascript">
		var HEADER_DOWNS = new Object();
		var HEADER_DOWNS_TIMEOUT;
		var USER_DL_TIMEOUT,USER_DL_W = 0,USER_DL_H = 0,UMSG_DL_TIMEOUT,UMSG_DL_W = 0,UMSG_DL_H = 0,UMSG_DL_L = 0;
		jQuery(function($){
			$("#header .down_link").hover(function(){
				$("#header .down_link").removeClass('down_hover');
				$("#header .down_dl").hide();
				clearTimeout(HEADER_DOWNS_TIMEOUT);
				$(this).addClass('down_hover');
				var rel = $(this).attr('rel');
				var dl = $(".down_dl[rel='"+rel+"']");
				var type = dl.attr('type');
				dl.css({"visibility":"hidden","display":"block"});
				if(!HEADER_DOWNS[rel])
				{
					HEADER_DOWNS[rel] = new Object();
					HEADER_DOWNS[rel].w = 0;
					HEADER_DOWNS[rel].h = 0;
					HEADER_DOWNS[rel].l = 0;
					HEADER_DOWNS[rel].t = 33;
				}
				
				if(HEADER_DOWNS[rel].w == 0)
				{
					HEADER_DOWNS[rel].w = dl.width();
					if(($(this).width() > HEADER_DOWNS[rel].w) || type == 'center')
						HEADER_DOWNS[rel].w = $(this).width() - 1;
					
					var minwidth = parseInt(dl.attr('minwidth'));
					if(!isNaN(minwidth) && minwidth > 0 && HEADER_DOWNS[rel].w < minwidth)
					{
						HEADER_DOWNS[rel].w = minwidth;
					}
				}
				
				if(HEADER_DOWNS[rel].h == 0)
					HEADER_DOWNS[rel].h = dl.height();
					
					
				if(HEADER_DOWNS[rel].l == 0)
				{
					var left = parseInt(dl.attr('left'));
					if(isNaN(left))
						left = 0;
						
					switch(type)
					{
						case 'center':
							HEADER_DOWNS[rel].l = $(this).position().left + ($(this).width() - HEADER_DOWNS[rel].w) / 2 + left;
						break;
						
						case 'left':
							HEADER_DOWNS[rel].l = $(this).position().left + $(this).width() - HEADER_DOWNS[rel].w - 1 + left;
							HEADER_DOWNS[rel].t = 34;
						break;
						
						case 'right':
							HEADER_DOWNS[rel].l = $(this).position().left + left;
							HEADER_DOWNS[rel].t = 34;
						break;
					}
				}
				
				dl.css({"height":"0","width":HEADER_DOWNS[rel].w,"left":HEADER_DOWNS[rel].l,"top":HEADER_DOWNS[rel].t,"visibility":"visible"});
				dl.animate({height:HEADER_DOWNS[rel].h},{easing:"easeInQuad",queue:false,duration:100});
			},function(){
				var fun = function(){
					$("#header .down_link").removeClass('down_hover');
					$("#header .down_dl").hide();
				};
				HEADER_DOWNS_TIMEOUT = setTimeout(fun,500);
			});
			
			$("#header .down_dl").hover(function(){
				clearTimeout(HEADER_DOWNS_TIMEOUT);
			},function(){
				$("#header .down_link").removeClass('down_hover');
				$("#header .down_dl").hide();
			});
		});
		</script>
