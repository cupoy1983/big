<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<if condition="$count gt 0">
	<div class="img-button"><p>
		<a href="/admin/index.php?a=itemsCollect&m=DarenCollection&uid={$uid}">项目采集</a>
	</p></div>
	</if>
	<form action="__APP__">
		<small></small>
		<span>用户名</span>
		<input class="textinput" type="text" value="{$nick}" name="nick" id="nick" size="8" />
		<small></small>
		<span>伙伴</span>
		<select name="pid">
			<option value="1">蘑菇街</option>
		</select>
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="albumList" />
	</form>
</div>


<table cellspacing="0" cellpadding="0" border="0" class="table-list list" id="checkList" style="width:100%">
<thead>
<tr>
<th width="50" class="first"><a>编号</a></th>
<th width="100"><a>用户昵称</a></th>
<th width="135"><a>专辑名称</a></th>
<th width="50"><a>合作</a></th>
<th width="300"><a>采集链接</a></th>
<th width="50"><a>已采集</a></th>
<th width="100"><a>建立日期</a></th>
<th width="100"><a>采集日期</a></th>
</tr>
</thead>
<tbody>
<volist name="list" id="data" mod="2">
<tr <eq name="mod" value="0"> class="even" </eq> >
	<td>{$data.id}</td>
	<td>{$nick}</td>
	<td>{$data.title}</td>
	<td>{$data.partner}</td>
	<td>{$data.url}</td>
	<td>{$data.item_count}</td>
	<td>{:toDate($data["gmt_create"],'Y-m-d H:i')}</td>
	<td>{:toDate($data["gmt_modified"],'Y-m-d H:i')}</td>
</volist>
</tbody>
</table>

<div class="pager">{$page}</div>
<include file="Public:footer" />
